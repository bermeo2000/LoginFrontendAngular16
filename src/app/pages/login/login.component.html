<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <p-card>

                    <h1 class="text-center">Inicio de sesión</h1>
                    <form (ngSubmit)="formSubmit()">
                        <div class="p-fluid">
                            <div class="p-field">
                                <label for="username">Nombre de usuario</label>
                                <input id="username" [(ngModel)]="loginData.username" name="username" required
                                    pInputText placeholder="Digite su nombre de usuario">
                                <small>El nombre de usuario debe ser valido</small>
                            </div>
                            <div class="p-field">
                                <label for="password">Contraseña</label>
                                <p-password id="password" [(ngModel)]="loginData.password" name="password" required
                                placeholder="Digite su contraseña"></p-password>
                                <small>La contraseña debe ser valida</small>
                            </div>

                            <br><br>

                            <div class="container text-center">
                                <button type="submit" pButton label="Iniciar sesión" class="p-button-primary"></button>
                            </div>
                        </div>
                    </form>
                </p-card>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
