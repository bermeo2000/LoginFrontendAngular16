<form (ngSubmit)="formSubmit()">

    <p-card [style]="{ width: '320px', 'margin-top': '30px'  }" class="conter-center">
        <ng-template pTemplate="header">
            <div class="conter-center">
                <img alt="Card" src="../../../assets/user.png" class="small-image" />
            </div>
            <h2 class="conter-center" style="margin-top: -13px;">Loguéate</h2>
        </ng-template>

        <div class="card flex flex-wrap justify-content-center" style="margin-top: -50px;">
            <div class="field-container">
                <div class="field">
                    <span class="p-float-label">
                        <input id="username" [(ngModel)]="loginData.username" name="username" required pInputText />
                        <label for="username">Username</label>
                    </span>
                </div>
            </div>
        </div>

        <div class="card flex flex-wrap justify-content-center">
            <div class="field-container">
                <div class="field">
                    <span class="p-float-label">
                        <input id="password" [(ngModel)]="loginData.password" name="password" required pInputText />
                        <label for="password">Password</label>
                    </span>
                </div>
            </div>
        </div>

        <ng-template pTemplate="footer">
            <div class="conter-center" style="margin-top: -40px;">
                <button type="submit" pButton label="Iniciar sesión" class="p-button-primary"></button>
            </div>
        </ng-template>
    </p-card>
</form>
